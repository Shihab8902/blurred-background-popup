<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="mainContent">
        <h1 class="greeting">Welcome!</h1>
        <button title="Click to continue" id="continueButton">Continue</button>
    </section>

    <section id="popupSection" class="active">
        <div class="close-button">
            <button id="closeButton" title="close">&times;</button>
        </div>
        <div class="popup-container active-popup">
            <h3 class="popup-heading">Subscribe</h3>
            <form>
                <span class="email">Your Email: </span><input type="email" name="email" id="email" required>
                <button type="submit" id="submitButton">Subscribe</button>
            </form>
            <p class="popup-desc"><span class="important-marker">*</span>Subscribe for daily updates.</p>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
